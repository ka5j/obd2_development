; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:nucleo_f446re]
platform           = ststm32          ; keep pinned if you validated a version
board              = nucleo_f446re
framework          = stm32cube
upload_protocol    = stlink
debug_tool         = stlink

; Serial monitor
monitor_speed      = 115200
; monitor_port     = /dev/ttyACM0      ; optional: comment out to let PIO auto-pick

; Toolchain pin (as you already had)
platform_packages  =
  platformio/toolchain-gccarmnoneeabi@=1.100301.220327

; Ensure float printing works in printf/snprintf (newlib-nano)
build_flags        =
  -Wl,--undefined,_printf_float
  -Wl,--gc-sections




